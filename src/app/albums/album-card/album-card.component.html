<div class="card-body text-center">
  <h4 class="card-title">{{ album.artist }}</h4>
  <ul>
    <li>{{ album.album_name }}</li>
    <li>{{ album.genre }}</li>
    <li>{{ album.price }} {{ album.currency }}</li>
  </ul>
  <button class="btn btn-primary" (click)="showAlbum()">See Details</button>
</div>
