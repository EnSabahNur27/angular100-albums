<div class="card">
  <img
    class="card-img-top cover"
    src="assets/img/{{ albumInfo.id }}.jpg"
    alt="{{ albumInfo.album_name }}"
    style="border: 1px solid grey"
  />
  <div class="card-body">
    <h4 class="card-title">{{ albumInfo.artist }}</h4>
    <ul style="list-style: none;">
      <li>{{ albumInfo.album_name }}</li>
      <li>Released: {{ albumInfo.year }}</li>
      <li>{{ albumInfo.price }} {{ albumInfo.currency }}</li>
    </ul>
  </div>
</div>
