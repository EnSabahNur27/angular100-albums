<div class="card mx-sm-5 mx-md-4 mx-lg-3">
  <div class="inner">
    <img
    class="card-img-top cover"
    src="assets/img/{{ album.id }}.jpg"
    alt="{{ album.album_name }}"
    style="border: 1px solid grey"
    />
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ album.artist }}</h5>
    <div class="scrollable">
      <h6 class="card-title">{{ album.album_name }}</h6>
      <h6 class="card-text">Released: {{ album.release_date }}</h6>
      <h6>{{ album.price }} {{ album.currency }}</h6>
    </div>
  </div>
  <div class="card-footer">
    <img
    *ngIf="album.on_sale"
    src="assets/img/sale.png"
    style="width:40px;height:40px;"
    />
    <button class="btn btn-primary float-right" (click)="showAlbum()">
      Raise Alert
    </button>
  </div>
</div>
